<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project tracking</title>
  </head>
  <body>
    <header class="header grid-container">
      <div class="header__menu">
        <img src="./images/logo.svg" class="header__menu--icon" alt="" />

        <button class="header__menu--hamburger">
          <img src="./images/icon-hamburger.svg" alt="" />
        </button>
      </div>
      <nav class="primary__navigation">
        <ul class="nav__container" role="list">
          <li>
            <a
              href="./index.html"
              class="primary__navigation--links text-black bold fs--list font--accent"
              >Product</a
            >
          </li>
          <li>
            <a
              href="./index.html"
              class="primary__navigation--links text-black bold fs--list font--accent"
            >
              Features</a
            >
          </li>
          <li>
            <a
              href="./index.html"
              class="primary__navigation--links text-black bold fs--list font--accent"
            >
              Pricing</a
            >
          </li>
          <li>
            <a
              href="./index.html"
              class="primary__navigation--links fs--list btn--underline font--accent"
              >Login</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="main grid-container">
      <img src="./images/illustration-devices.svg" alt="" />
      <div class="main__content">
        <p
          class="main__content--dashboard fs--dashboard font--primary text-black"
        >
          Monograph Dashboard
        </p>
        <h1 class="main__content--h1 font--accent text-black fs--h1">
          Powerful insights into your team
        </h1>
        <p class="main__content--p font--primary fs--p">
          Project planning and time tracking for agile teams
        </p>
        <div>
          <a href="" class="main__content--a btn btn-red font--accent fs--btn"
            >Schedule a demo</a
          >
          <small
            class="main__content--small fs--preview font--primary text-black"
            >to see a live preview</small
          >
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
